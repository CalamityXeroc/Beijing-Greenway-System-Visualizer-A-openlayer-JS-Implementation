    <script>
        // ========================
        // ä¸»é¢˜ç®¡ç†ç±»
        // ========================
        class MapThemeManager {
            constructor(mapElementId) {
                this.mapElementId = mapElementId;
                this.map = null;
                this.currentTheme = 'amap://styles/blue';
                this.themeNames = {
                    'amap://styles/blue': 'è“è‰²',
                    'amap://styles/dark': 'æš—è‰²',
                    'amap://styles/darkblue': 'æ·±è“',
                    'amap://styles/light': 'æµ…è‰²',
                    'amap://styles/normal': 'æ ‡å‡†',
                    'amap://styles/macnight': 'Macå¤œé—´',
                    'amap://styles/fresh': 'æ¸…æ–°',
                    'amap://styles/wine': 'é…’çº¢'
                };
                this.init();
            }

            init() {
                // åˆå§‹åŒ–åœ°å›¾
                this.map = new AMap.Map(this.mapElementId, {
                    zoom: 6,
                    center: [112.03956, 26.063677],
                    mapStyle: this.currentTheme
                });

                // è®¾ç½®åˆå§‹ä¸»é¢˜
                this.setTheme(this.currentTheme);

                // ç›‘å¬åœ°å›¾äº‹ä»¶
                this.map.on('zoomchange', () => this.updateInfo());
                this.map.on('mapmove', () => this.updateInfo());

                // æ£€æµ‹ç³»ç»Ÿä¸»é¢˜
                this.updateSystemThemeDisplay();
            }

            setTheme(themeStyle) {
                this.currentTheme = themeStyle;
                this.map.setMapStyle(themeStyle);
                this.updateThemeDisplay();
            }

            getThemeName(themeStyle) {
                return this.themeNames[themeStyle] || 'æœªçŸ¥';
            }

            updateThemeDisplay() {
                const themeName = this.getThemeName(this.currentTheme);
                document.getElementById('current-theme').textContent = themeName;
                document.getElementById('current-theme-info').textContent = themeName;

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    if (btn.dataset.theme === this.currentTheme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            updateInfo() {
                const zoom = this.map.getZoom();
                const center = this.map.getCenter();
                document.getElementById('zoom-level').textContent = zoom;
                document.getElementById('center-coords').textContent = 
                    `${center.lng.toFixed(2)}, ${center.lat.toFixed(2)}`;
            }

            updateSystemThemeDisplay() {
                const isDark = window.matchMedia && 
                    window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.getElementById('system-theme').textContent = 
                    isDark ? 'æš—è‰²' : 'æµ…è‰²';
            }

            autoSwitchBySystemTheme() {
                if (window.matchMedia) {
                    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    
                    // åˆå§‹è®¾ç½®
                    if (mediaQuery.matches) {
                        this.setTheme('amap://styles/dark');
                    } else {
                        this.setTheme('amap://styles/light');
                    }

                    // ç›‘å¬å˜åŒ–
                    mediaQuery.addEventListener('change', (e) => {
                        if (e.matches) {
                            this.setTheme('amap://styles/dark');
                        } else {
                            this.setTheme('amap://styles/light');
                        }
                        this.updateSystemThemeDisplay();
                    });
                }
            }
        }

        // ========================
        // åˆå§‹åŒ–å’Œäº‹ä»¶ç»‘å®š
        // ========================
        document.addEventListener('DOMContentLoaded', () => {
            // åˆ›å»ºåœ°å›¾ä¸»é¢˜ç®¡ç†å™¨
            const themeManager = new MapThemeManager('map');

            // ä¸»é¢˜æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.dataset.theme;
                    themeManager.setTheme(theme);
                });
            });

            // è‡ªåŠ¨ä¸»é¢˜åˆ‡æ¢
            const autoThemeCheckbox = document.getElementById('auto-theme');
            autoThemeCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    themeManager.autoSwitchBySystemTheme();
                }
            });

            // æ˜¾ç¤º/éšè—ä¿¡æ¯é¢æ¿
            const showInfoCheckbox = document.getElementById('show-info');
            const infoPanel = document.getElementById('info-panel');
            showInfoCheckbox.addEventListener('change', (e) => {
                infoPanel.style.display = e.target.checked ? 'block' : 'none';
            });

            // æ˜¾ç¤º/éšè—æ§åˆ¶å·¥å…·
            const showControlsCheckbox = document.getElementById('show-controls');
            showControlsCheckbox.addEventListener('change', (e) => {
                document.querySelector('.control-panel').style.display = 
                    e.target.checked ? 'block' : 'none';
            });

            // åˆå§‹åŒ–ä¿¡æ¯æ˜¾ç¤º
            themeManager.updateInfo();
        });

        // ========================
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        // ========================
        document.addEventListener('keydown', (e) => {
            // Alt + D: æš—è‰²ä¸»é¢˜
            if (e.altKey && e.key === 'd') {
                document.querySelector('[data-theme="amap://styles/dark"]').click();
            }
            // Alt + L: æµ…è‰²ä¸»é¢˜
            if (e.altKey && e.key === 'l') {
                document.querySelector('[data-theme="amap://styles/light"]').click();
            }
        });
